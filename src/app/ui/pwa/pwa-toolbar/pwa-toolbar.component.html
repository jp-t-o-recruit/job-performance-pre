<div class="d-block p-2">
  <app-online-state></app-online-state>
  <div class="d-block p-2" *ngIf="swEnable else swNotingTemplate">

    <button type="button" class="btn btn-danger"  (click)="killServiceWorker()">ServiceWokerを削除します</button>
  </div>
  <ng-template #swNotingTemplate>
    Service Workerが無効です。
  </ng-template>
</div>
