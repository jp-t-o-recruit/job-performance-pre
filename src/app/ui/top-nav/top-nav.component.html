<header class="navbar">
	<section class="navbar-center">
		<ng-container *ngFor="let menu of menus">
			<a class="btn btn-link" [routerLink]="[menu.link]" routerLinkActive="active">
        {{menu.label}}
			</a>
		</ng-container>
	</section>

	<section class="navbar-section hide-sm">
		<a class="built-with" href="https://angular.io" target="_blank" rel="noopener">Built with Angular 5.0</a>
	</section>
</header>
